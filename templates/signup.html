<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="container mx-auto flex flex-wrap lg:flex-nowrap items-center justify-center lg:justify-start p-6">
        <!-- Left Section: Heading -->
        <div class="w-full lg:w-1/2 mb-10 lg:mb-0 text-center lg:text-left">
            <h1 class="text-4xl lg:text-5xl font-bold text-gray-800 mb-4">
                <span class="text-white">Welcome to the</span> 
                <span class="text-blue-500">Virtual Art Gallery</span>
            </h1>
            <p class="text-lg text-gray-400">Explore the world of art through our interactive gallery experience.</p>
        </div>

        <!-- Right Section: Login Form -->
        <div class="w-full lg:w-1/3 bg-white shadow-lg rounded-lg p-6 lg:ml-10" style="box-shadow: 0px 4px 15px 2px rgba(255, 255, 255, 0.7);">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Admin Login</h2>
            <form action="/signup" method="POST" id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required
                        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required
                        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md">Login</button>
            </form>
            <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden text-center">Invalid credentials. Please try again.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.onsubmit = async (event) => {
            event.preventDefault();

            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');

            // Hardcoded admin validation (replace with server-side validation in a real application)
            const adminUsername = "amaresh"; // Set your admin username
            const adminPassword = "Amaresh123"; // Set your admin password

            if (username === adminUsername && password === adminPassword) {
                alert("Login successful! Redirecting to the admin dashboard...");
                window.location.href = "/home"; // Redirect to the admin dashboard
            } else {
                errorMessage.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
