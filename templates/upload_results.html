<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-item {
            flex: 1 1 calc(25% - 20px); /* 4 items per row */
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #fff;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .image-item .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid #8B4513;
            border-radius: 4px;
            pointer-events: none;
        }
        .image-item h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
        }
        .image-item p {
            color: #555;
            margin: 5px 0;
        }
        @media (max-width: 1024px) {
            .image-item {
                flex: 1 1 calc(33.333% - 20px); /* 3 items per row */
            }
        }
        @media (max-width: 768px) {
            .image-item {
                flex: 1 1 calc(50% - 20px); /* 2 items per row */
            }
        }
        @media (max-width: 480px) {
            .image-item {
                flex: 1 1 100%; /* 1 item per row */
            }
        }
        .ar-button {
            text-align: center;
            margin-top: 30px;
        }
        .ar-button a {
            padding: 12px 20px;
            background-color: #D4AF37;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .ar-button a:hover {
            background-color: #B8860B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Images</h1>
        <div class="images">
            {% for image in images %}
                <div class="image-item">
                    <div class="frame"></div>
                    <img src="{{ url_for('static', filename=image) }}" alt="Uploaded Image">
                    <h2>{{ image }}</h2>
                </div>
            {% endfor %}
        </div>
        <div class="ar-button">
            <a href="{{ url_for('ar_museum') }}">View in AR Museum</a>
        </div>
    </div>
</body>
</html>
